<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejemplo Tamaños</title>
</head>
<body>
    <h1>Propiedad font-size diferentes unidades</h1>
    <div class="pixeles">
        <p>Este es el párrafo 1, con font-size 16 px.</p>
    </div>
    <div class="em">
        <p>Este es el párrafo 2, con font-size 2 em.</p>
    </div>
    <div class="porcentaje">
        <p>Este es el párrafo 3, con font-size 100%.</p>
    </div>
    <div class="viewport">
        <p>Este es el párrafo 4, con font-size 10vw.</p>
    </div>
</body>
</html>
