<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Items</title>
</head>
<body>
    <h1>Align Items</h1>
    <div id="flex-container">
        <div>
            <figure class="imagenes">
                <img class="grande" src="img/Buho.jpg" alt="Buho"> <br>
                <caption>Imagen1. Búho</caption>
            </figure>
        </div>
        <div>
            <figure class="imagenes">
                <img class="mediana" src="img/cascada.jpg" alt="cascada"> <br>
                <caption>Imagen2. Cascada</caption>
            </figure>
        </div>
        <div>
            <figure class="imagenes">
                <img class="pequeña" src="img/forest.jpg" alt="forest"> <br>
                <caption>Imagen3. forest</caption>
            </figure>
        </div>
    </div>
</body>
</html>
