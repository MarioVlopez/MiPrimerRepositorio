<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separaciones Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor">
        <div id="izquierdo">
        </div>

        <div>
            <figure class="imagenes">
            <img src="img/Buho.jpg">
            <figcaption>img1. Buho</figcaption> 
            </figure>
        </div>

        <div id="centro">
            <img src="img/elephant.jpg">
            <figcaption>img2. Elephant</figcaption>
            </figure>
        </div>

        <div id="derecho">
            <figure class="imagenes">
            <img src="img/pavo.jpg">
            <figcaption>img3. Pavo</figcaption>   
            </figure>
        </div>

        <div class="div">cuatro</div>
        <div class="div">cinco</div>
        <div class="div">seis</div>
        <div class="div">siete</div>
        <div class="div">ocho</div>
        <div class="div">neve</div>
        
</body>
</html>
