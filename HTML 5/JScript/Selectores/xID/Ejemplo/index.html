<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ej JScript (document.getElementById())</title>
</head>
<body>
    <h1 id="demo">The document</h1>
    <h2 id="Examp">The getElementById() Method</h2>

        <script>
            const myElement = document.getElementById("demo");
            myElement.style.color = "red";
            const Example = document.getElementById("Examp");
            Example.style.color = "#00ff00";

        </script>
    
</body>
</html>
